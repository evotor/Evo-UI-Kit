<div class="evo-navigation-tabs" [class]="{'evo-navigation-tabs_size_small': size === 'small'}">
    <ng-content select="[position=start]" />

    <ng-container *ngFor="let tab of tabs; let i = index">
        <button
            *ngIf="tab.link"
            evoNavigationTab
            routerLinkActive="active"
            queryParamsHandling="merge"
            [routerLink]="tab.link"
            [routerLinkActiveOptions]="{exact: true}"
            [disabled]="tab.disabled || disabled"
        >
            {{ tab.label }}
        </button>
        <button *ngIf="!tab.link" evoNavigationTab [disabled]="tab.disabled || disabled">{{ tab.label }}</button>
    </ng-container>

    <ng-content />
</div>
