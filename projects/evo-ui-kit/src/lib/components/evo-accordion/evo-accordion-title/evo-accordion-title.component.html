@if (label) {
    <div class="evo-accordion-title">
        <div class="evo-accordion-title__dot"></div>
        <h4 class="evo-accordion-title__label evo-title evo-title_h4">{{ label }}</h4>

        @if ({isExpanded: (isExpanded$ | async)}; as asyncData) {
            <div class="evo-accordion-title__expander">
                @if (asyncData.isExpanded) {
                    <evo-icon shape="unfold-less" @toggleBlock />
                } @else {
                    <evo-icon shape="unfold-more" @toggleBlock />
                }
            </div>
        }
    </div>
} @else {
    <ng-content />
}
