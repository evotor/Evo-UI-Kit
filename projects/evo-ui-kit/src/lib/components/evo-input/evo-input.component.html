<div class="evo-input">
    <label class="evo-input__input" [evoUiClass]="inputClass">
        <span class="evo-input__prefix" *ngIf="prefix" [evoUiClass]="{focused: !disabled && !!value || focused }">{{prefix}}</span>
        <input #input
                class="evo-input__field"
                (focus)="onFocus()"
                (blur)="onBlur()"
                type="{{ type }}"
                [attr.autocomplete]="autocomplete"
                placeholder="{{ placeholder }}"
                [(ngModel)]="value"
                [imask]="mask"
                [attr.data-cp]="dataCp"
                [disabled]="disabled">
    </label>

    <div *ngIf="!customTooltipChecked || tooltipShown"
        [hidden]="!customTooltipChecked"
        (click)="onTooltipClick($event)"
        (mouseenter)="showTooltip()"
        (mouseleave)="hideTooltip()"
        #tooltipContainer
        [ngClass]="{'evo-input__tooltip-container': tooltip}">
        {{ tooltip }}
    </div>

    <ng-content select="[tooltip]"></ng-content>

    <div class="evo-input__additional"
        *ngIf="hasAdditional">
            <div class="evo-input__tooltip"
                *ngIf="tooltip || hasCustomTooltip"
                (mouseenter)="showTooltip()"
                (mouseleave)="hideTooltip()"
                (click)="onTooltipClick($event)">?</div>
            <div class="evo-input__icon" *ngIf="icon">
                <img class="evo-input__icon-image" [attr.src]="icon">
            </div>
    </div>
</div>

<evo-control-error *ngIf="showErrors"
                   [errors]="control.errors"
                   [errorsMessages]="errorsMessages"></evo-control-error>
