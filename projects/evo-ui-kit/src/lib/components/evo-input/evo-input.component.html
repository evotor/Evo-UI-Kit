<label class="evo-input" [evoUiClass]="inputClass">
    <div class="evo-input__prefix-content">
        <ng-content select="[evoInputPrefixContent]"></ng-content>
    </div>
    <div class="evo-input__prefix-icon">
        <ng-content select="[evoInputIcon]"></ng-content>
    </div>

    @if (prefix) {
        <span class="evo-input__prefix" [evoUiClass]="{focused: (!isDisabled && !!value) || uiStates.isFocused}">
            {{ prefix }}
        </span>
    }

    <input
        #input
        type="{{ type }}"
        placeholder="{{ placeholder }}"
        class="evo-input__field"
        [attr.autocomplete]="autocomplete"
        [attr.data-cp]="dataCp"
        [disabled]="isDisabled"
        (focus)="onFocus()"
        (blur)="onBlur()"
        (compositionstart)="_compositionStart()"
        (compositionend)="_compositionEnd($event.target.value)"
    />

    @if (loading) {
        <div class="evo-input__loading-spinner"></div>
    } @else {
        @if (isClearable) {
            <div class="evo-input__clearable" (click)="onClear()">
                <evo-icon shape="decline" class="evo-input__icon-clear"></evo-icon>
            </div>
        }
        @if (hasAdditional) {
            <div class="evo-input__additional">
                @if (tooltip || uiStates.hasCustomTooltip) {
                    <evo-icon
                        shape="help"
                        class="evo-input__tooltip"
                        (mouseenter)="showTooltip()"
                        (mouseleave)="hideTooltip()"
                        (click)="onTooltipClick($event)"
                    ></evo-icon>
                }
                @if (icon) {
                    <div class="evo-input__icon">
                        <img [attr.src]="icon" />
                    </div>
                }
            </div>
        }
    }

    @if (!customTooltipChecked || uiStates.isTooltipVisible) {
        <div
            #tooltipContainer
            [hidden]="!customTooltipChecked"
            [ngClass]="{'evo-input__tooltip-container': tooltip}"
            (click)="onTooltipClick($event)"
            (mouseenter)="showTooltip()"
            (mouseleave)="hideTooltip()"
        >
            {{ tooltip }}
            <ng-content select="[tooltip]"></ng-content>
        </div>
    }
</label>

@if (showErrors) {
    <evo-control-error [errors]="control.errors" [errorsMessages]="errorsMessages"></evo-control-error>
}
