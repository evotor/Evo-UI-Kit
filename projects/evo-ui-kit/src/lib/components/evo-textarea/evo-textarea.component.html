<textarea
    class="evo-textarea"
    [evoUiClass]="textareaClasses"
    [placeholder]="placeholder"
    [rows]="rows"
    [disabled]="disabled"
    [(ngModel)]="value"
    (focus)="onFocus()"
    (blur)="onBlur()"
></textarea>

@if (showErrors) {
    <evo-control-error [errors]="control.errors" [errorsMessages]="errorsMessages" />
}
