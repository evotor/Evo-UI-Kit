<textarea
    class="evo-textarea"
    [evoUiClass]="textareaClasses"
    [placeholder]="placeholder"
    [rows]="rows"
    [(ngModel)]="value"
    (focus)="onFocus()"
    (blur)="onBlur()"
></textarea>

@if (control?.invalid && control?.dirty && control?.touched) {
    <evo-control-error [errors]="control?.errors" [errorsMessages]="errorsMessages" />
}
