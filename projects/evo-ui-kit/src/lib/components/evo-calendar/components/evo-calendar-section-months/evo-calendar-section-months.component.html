<div *ngIf="(calendar$ | async) as calendar" class="calendar-dates">
    <div class="calendar-dates__grid">
        <div
            *ngFor="let month of (monthsList$ | async); trackBy: dateTrackByFn"
            class="calendar-dates__date"
            [class]="getDateClasses('calendar-dates__date', month)"
            (click)="onDateClick(month)"
        >
            <div class="calendar-dates__date-value">{{ month | date : 'LLLL' }}</div>
        </div>
    </div>
</div>
