<div *ngIf="(calendar$ | async) as calendar" class="calendar-header" [ngSwitch]="calendarState">
    <evo-icon
        shape="chevron-left"
        class="calendar-header__arrow"
        (click)="onBackClick(calendar.currentMonth)"
    ></evo-icon>
    <div
        class="calendar-header__title"
        [class.calendar-header__title_hoverable]="calendarState !== CalendarState.YEARS"
        (click)="onTitleClick()"
    >
        <ng-container *ngSwitchCase="CalendarState.DAYS">
            {{ getDateFromMonth(calendar.currentMonth) | date: 'LLLL yyyy' }}
        </ng-container>
        <ng-container *ngSwitchCase="CalendarState.MONTHS">
            {{ getDateFromMonth(calendar.currentMonth) | date: 'yyyy' }}
        </ng-container>
        <ng-container *ngSwitchCase="CalendarState.YEARS">
            {{ calendar.currentMonth.year - 4 }}&ndash;{{ calendar.currentMonth.year + 11 }}
        </ng-container>
    </div>
    <evo-icon
        shape="chevron-right"
        class="calendar-header__arrow"
        (click)="onNextClick(calendar.currentMonth)"
    ></evo-icon>
</div>
