<div class="time">
    <label class="time__label">{{ label }}</label>
    <div class="time__wrapper">
        <evo-calendar-input-time-inner
            [formControl]="hourControl"
            [min]="0"
            [max]="23"
            (valueEvent)="onHour($event)"
            [disabled]="disabled"
        ></evo-calendar-input-time-inner>

        <span class="time__colon">:</span>

        <evo-calendar-input-time-inner
            [formControl]="minuteControl"
            [min]="0"
            [max]="60"
            (valueEvent)="onMinute($event)"
            [disabled]="disabled"
        ></evo-calendar-input-time-inner>
    </div>
</div>
