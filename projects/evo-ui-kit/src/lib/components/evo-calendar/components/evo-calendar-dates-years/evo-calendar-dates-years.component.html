<div class="calendar-years">
    <div class="calendar-years__wrapper">
        <span
            *ngFor="let year of (years$ | async); trackBy: yearTrackByFn"
            class="calendar-years__year"
            [class]="{
                'calendar-years__year_current': year === DEFAULT_DATE.getFullYear(),
                'calendar-years__year_selected': year === startDate.getFullYear()
            }"
            (click)="onYearClick(year)"
        >
            {{ year }}
        </span>
    </div>
</div>
