<div *ngIf="(calendar$ | async) as calendar" class="calendar-year">
    <div class="calendar-year__wrapper">
        <span
            *ngFor="let month of MONTHS; index as i; trackBy: monthTrackByFn"
            class="calendar-year__month"
            [class]="{
                'calendar-year__month_current':
                i === DEFAULT_DATE.getMonth() &&
                calendar.currentMonth.year === DEFAULT_DATE.getFullYear(),
                'calendar-year__month_selected':
                i === startDate?.getMonth() &&
                calendar.currentMonth.year === startDate?.getFullYear()
            }"
            (click)="onMonthClick(i + 1)"
        >
            {{ month }}
        </span>
    </div>
</div>
