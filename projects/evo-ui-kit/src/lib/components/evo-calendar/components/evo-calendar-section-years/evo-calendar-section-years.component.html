<div class="calendar-dates">
    <div class="calendar-dates__grid">
        <div
            *ngFor="let year of (yearsList$ | async); trackBy: dateTrackByFn"
            class="calendar-dates__date"
            [class]="getDateClasses('calendar-dates__date', year)"
            (click)="onDateClick(year)"
        >
            <div class="calendar-dates__date-value">{{ year | date : 'YYYY' }}</div>
        </div>
    </div>
</div>
