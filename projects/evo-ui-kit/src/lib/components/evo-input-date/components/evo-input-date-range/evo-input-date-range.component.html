<div
    class="input-date-range"
    [class]="{
        'input-date-range_disabled': disabled,
        'input-date-range_invalid': startDateControl.invalid || endDateControl.invalid
    }"
>
    <div class="input-date-range__wrapper">
        <input #inputElement type="text" [ngModel]="inputValue" (focus)="onInputFocus()" (blur)="onInputBlur()"/>
    </div>

    <evo-icon shape="calendar" class="input-date__icon" (click)="isOpen = !isOpen"></evo-icon>
</div>

<evo-calendar
    [dateRange]="[startDate, endDate]"
    [hasTime]="hasTime"
    [rangeMode]="true"
    [min]="min"
    [max]="max"
    (dateRangeChange)="onSelectedDate($event)"
></evo-calendar>
