<div
    #trigger="cdkOverlayOrigin"
    cdkOverlayOrigin
    class="input-date"
    [class]="{
        'input-date_disabled': disabled,
        'input-date_invalid': valueControl.invalid
    }"
>
    <evo-input-date-inner
        [hasTime]="hasTime"
        [formControl]="valueControl"
        [disabled]="disabled"
        [min]="min"
        [max]="max"
        (input)="updateValue($event)"
    ></evo-input-date-inner>

    <div class="input-date__icon" (click)="isOpen = !isOpen">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <mask
                id="mask0_2530_157"
                style="mask-type: alpha"
                maskUnits="userSpaceOnUse"
                x="2"
                y="1"
                width="20"
                height="22"
            >
                <path
                    d="M20 3H19V2C19 1.45 18.55 1 18 1C17.45 1 17 1.45 17 2V3H7V2C7 1.45 6.55 1 6 1C5.45 1 5 1.45 5 2V3H4C2.9 3 2 3.9 2 5V21C2 22.1 2.9 23 4 23H20C21.1 23 22 22.1 22 21V5C22 3.9 21.1 3 20 3ZM19 21H5C4.45 21 4 20.55 4 20V8H20V20C20 20.55 19.55 21 19 21Z"
                    fill="black"
                />
            </mask>
            <g mask="url(#mask0_2530_157)">
                <rect width="24" height="24" />
            </g>
        </svg>
    </div>
</div>

<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen"
    (overlayOutsideClick)="isOpen = !isOpen"
>
    <evo-calendar [date]="value" [hasTime]="hasTime" (dateChange)="onSelectedDate($event)"></evo-calendar>
</ng-template>
