<div class="input">
    <span *ngIf="isValidDate(value)" class="input__week">{{ value | date: "EEEEEE" }}</span>

    <input
        class="input__date"
        [formControl]="valueControl"
        [disabled]="disabled"
        [imask]="mask"
        [placeholder]="placeholder"
        (click)="$event.preventDefault()"
        (change)="updateValue($event)"
    />
</div>
