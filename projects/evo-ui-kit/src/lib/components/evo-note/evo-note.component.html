<div class="evo-note" [evoUiClass]="totalClasses">
    <a (click)="$event.preventDefault(); onCloseClick()">
        <div class="evo-note__close"
         *ngIf="closable"
        >
            <evo-icon class="evo-note__close-icon" shape="close"></evo-icon>
        </div>
    </a>
    <div class="evo-note__icon" *ngIf="getIconSrc() as iconSrc">
            <img [src]="iconSrc" alt=""/>
    </div>
    <div class="evo-note__content">
        <ng-content></ng-content>
    </div>
</div>
