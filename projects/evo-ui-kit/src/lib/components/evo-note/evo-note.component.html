<div class="evo-note" [evoUiClass]="totalClasses">
    @if (closable) {
        <a class="evo-note__close" (click)="$event.preventDefault(); onCloseClick($event)">
            <evo-icon shape="close" class="evo-note__close-icon"></evo-icon>
        </a>
    }

    @if (iconSrc) {
        <div class="evo-note__icon">
            <img alt="" [src]="iconSrc" />
        </div>
    }

    <div class="evo-note__content">
        <ng-content></ng-content>
    </div>
</div>
