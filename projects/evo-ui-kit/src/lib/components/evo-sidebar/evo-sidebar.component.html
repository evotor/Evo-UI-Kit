@if (isVisible) {
    <div class="evo-sidebar__background" (click)="closeSidebar(closeTargets.BACKGROUND)"></div>
}

<div class="evo-sidebar" [@open]="currentState" [evoUiClass]="totalClasses" (@open.done)="handleAnimationDone($event)">
    <ng-template #sidebarContentContainer></ng-template>

    @if (!isDynamicContent) {
        <div evo-sidebar-header [backButton]="backButton" (back)="handleBackClick()">
            {{ header }}
        </div>
        <div evo-sidebar-content [relativeFooter]="relativeFooter">
            <ng-content select="[content]"></ng-content>
        </div>
        <div evo-sidebar-footer>
            <ng-content select="[footer]"></ng-content>
        </div>
    }
</div>
