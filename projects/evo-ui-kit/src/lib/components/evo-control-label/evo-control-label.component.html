<div class="evo-control-label">
    <label class="evo-control-label__text">
        @if (isStringLabel) {
            {{ label || '&nbsp;' }}
        } @else {
            <ng-container [ngTemplateOutlet]="label" [ngTemplateOutletContext]="context" />
        }
    </label>
    <div class="evo-control-label__content">
        <ng-content />
    </div>
</div>
