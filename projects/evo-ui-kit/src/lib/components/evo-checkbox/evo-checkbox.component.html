<label class="evo-checkbox">
    <input
        #inputElement
        type="checkbox"
        class="evo-checkbox__input"
        [indeterminate]="indeterminate"
        [evoUiClass]="checkboxClass"
        [disabled]="disabled"
        [ngModel]="value"
        (ngModelChange)="onInputChange($event)"
    />
    <span class="evo-checkbox__text">
        <ng-content></ng-content>
    </span>
</label>

@if (showErrors) {
    <evo-control-error [errors]="control.errors" [errorsMessages]="errorsMessages"></evo-control-error>
}
