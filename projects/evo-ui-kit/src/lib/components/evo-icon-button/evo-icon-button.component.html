<div [ngClass]="classes" class="evo-icon-button">
    @if (!loading) {
        <div class="evo-icon-button__icon-wrapper">
            <ng-content select="evo-icon" />
        </div>
    } @else {
        <evo-circular-loader class="evo-icon-button__loader" />
    }

    <span class="evo-icon-button__label"><ng-content /></span>
</div>
