<div [ngClass]="classes" class="evo-icon-button">
    <div *ngIf="!loading else loaderTemplate" class="evo-icon-button__icon-wrapper">
        <ng-content select="evo-icon"></ng-content>
    </div>
    <span class="evo-icon-button__label"><ng-content></ng-content></span>
</div>

<ng-template #loaderTemplate>
    <evo-circular-loader class="evo-icon-button__loader"></evo-circular-loader>
</ng-template>
