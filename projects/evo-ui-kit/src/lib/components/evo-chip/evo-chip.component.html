<label class="chip" [evoUiClass]="classes">
    @switch (type) {
        @case (templateVariables?.chipTypes.checkbox) {
            <input
                type="checkbox"
                class="chip__input"
                [disabled]="disabled"
                [name]="name"
                [ngModel]="value"
                [value]="inheritedValue"
                (ngModelChange)="onInputChange($event)"
            />
        }
        @case (templateVariables?.chipTypes.radio) {
            <input
                type="radio"
                class="chip__input"
                [disabled]="disabled"
                [name]="name"
                [ngModel]="value"
                [value]="inheritedValue"
                (ngModelChange)="onInputChange($event)"
            />
        }
    }

    <div class="chip__label" [evoUiClass]="{'disabled': disabled}">
        <span class="chip__text">
            <ng-content />
        </span>
        @if ((type !== templateVariables?.chipTypes.label || !closable) && counter !== undefined) {
            <div class="chip__counter">
                {{ counter }}
            </div>
        }

        @if (closable) {
            <button
                type="button"
                class="chip__close"
                [disabled]="disabled"
                [title]="closeTitle"
                (click)="onCloseClick($event)"
            >
                <evo-icon shape="close" class="chip__close-icon"></evo-icon>
            </button>
        }
    </div>
</label>
