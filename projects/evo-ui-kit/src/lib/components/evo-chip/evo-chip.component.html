<label class="chip" [evoUiClass]="classes">
    <ng-container [ngSwitch]="type">
        <input
            *ngSwitchCase="EvoChipType.checkbox"
            type="checkbox"
            class="chip__input"
            [disabled]="disabled"
            [name]="name"
            [ngModel]="value"
            [value]="inheritedValue"
            (ngModelChange)="onInputChange($event)"
        />
        <input
            *ngSwitchCase="EvoChipType.radio"
            type="radio"
            class="chip__input"
            [disabled]="disabled"
            [name]="name"
            [ngModel]="value"
            [value]="inheritedValue"
            (ngModelChange)="onInputChange($event)"
        />
    </ng-container>
    <div class="chip__label" [evoUiClass]="{'disabled': disabled}">
        <span class="chip__text">
            <ng-content></ng-content>
        </span>
        <div *ngIf="(type !== EvoChipType.label || !closable) && counter !== undefined" class="chip__counter">
            {{ counter }}
        </div>
        <button
            *ngIf="closable"
            type="button"
            class="chip__close"
            [disabled]="disabled"
            [title]="closeTitle"
            (click)="onCloseClick($event)"
        >
            <evo-icon shape="close" class="chip__close-icon"></evo-icon>
        </button>
    </div>
</label>
