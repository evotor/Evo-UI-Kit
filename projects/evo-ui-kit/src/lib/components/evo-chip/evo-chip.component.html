<div class="chip" [evoUiClass]="classes">
    <label class="chip__label">
        @switch (type()) {
            @case (EvoChipType.checkbox) {
                <input
                        type="checkbox"
                        class="chip__input"
                        [disabled]="disabled()"
                        [name]="name()"
                        [ngModel]="currentValue()"
                        [value]="chipValue()"
                        (ngModelChange)="onInputChange($event)"
                />
            }
            @case (EvoChipType.radio) {
                <input
                        type="radio"
                        class="chip__input"
                        [disabled]="disabled()"
                        [name]="name()"
                        [ngModel]="currentValue()"
                        [value]="chipValue()"
                        (ngModelChange)="onInputChange($event)"
                />
            }
        }

        <span class="chip__text">
            <ng-content/>
        </span>

        @if (hasCounter()) {
            <evo-counter [value]="counter()"/>
        }
    </label>

    @if (closable()) {
        <button
                type="button"
                class="chip__close-btn"
                [disabled]="disabled()"
                [title]="closeTitle()"
                (click)="onCloseClick($event)"
        >
            <evo-icon shape="close" class="chip__close-icon"/>
        </button>
    }
</div>
