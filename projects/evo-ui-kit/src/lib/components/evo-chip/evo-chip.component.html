<div class="chip" [evoUiClass]="classes">
    <label class="chip__label">
        <ng-container [ngSwitch]="type">
            <input
                *ngSwitchCase="EvoChipType.checkbox"
                type="checkbox"
                class="chip__input"
                [disabled]="disabled"
                [name]="name"
                [ngModel]="currentValue"
                [value]="chipValue"
                (ngModelChange)="onInputChange($event)"
            />
            <input
                *ngSwitchCase="EvoChipType.radio"
                type="radio"
                class="chip__input"
                [disabled]="disabled"
                [name]="name"
                [ngModel]="currentValue"
                [value]="chipValue"
                (ngModelChange)="onInputChange($event)"
            />
        </ng-container>

        <span class="chip__text">
            <ng-content></ng-content>
        </span>

        <evo-counter *ngIf="hasCounter" [value]="counter"></evo-counter>
    </label>

    <button
        *ngIf="closable"
        type="button"
        class="chip__close-btn"
        [disabled]="disabled"
        [title]="closeTitle"
        (click)="onCloseClick($event)"
    >
        <evo-icon shape="close" class="chip__close-icon"></evo-icon>
    </button>
</div>
