@if (hasCheckbox) {
    <div class="option option_has-checkbox">
        <evo-checkbox
            [ngModel]="isSelected"
            [ngModelOptions]="{standalone: true}"
            [disabled]="isDisabled"
            (click)="onCheckboxClick($event)"
            (change)="onCheckboxClick($event)"
            (ngModelChange)="onSelectedChange($event)"
        >
            {{ label }}
        </evo-checkbox>

        @if (description) {
            <div class="option__description">{{ description }}</div>
        }
    </div>
} @else {
    <div class="option">
        <div class="option__label">{{ label }}</div>

        @if (description) {
            <div class="option__description">{{ description }}</div>
        }
    </div>
}
