<label class="evo-radio">
    <input
        type="radio"
        class="evo-radio__input"
        [name]="name"
        [value]="value"
        [checked]="checked"
        [disabled]="disabled"
        (change)="handleOnChange()"
    />
    <span class="evo-radio__element"></span>
    <span class="evo-radio__content">
        <ng-content />
    </span>
</label>
