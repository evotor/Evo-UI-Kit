@if (toast) {
    <div class="evo-toast__wrapper" [@appear]="toast ? 'in' : null" (@appear.done)="handleAnimationDone()">
        <div class="evo-toast" [evoUiClass]="toast?.type || ''">
            @if (toast?.message) {
                <div class="evo-toast__message" [innerHTML]="toast?.message"></div>
            }

            @if (toast?.templateRef) {
                <div class="evo-toast__message">
                    <ng-container [ngTemplateOutlet]="toast?.templateRef" />
                </div>
            }

            <evo-icon shape="close" class="evo-toast__close" (click)="close()" />
        </div>
    </div>
}
