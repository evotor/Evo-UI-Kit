name: Release
on:
  release:
    types:
    - created
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Run telegram script
      env:
        FRONTEND_TELEGRAM_BOT: "${{ secrets.FRONTEND_TELEGRAM_BOT }}"
        FRONTEND_TELEGRAM_CHAT: "${{ secrets.FRONTEND_TELEGRAM_CHAT }}"
        PROJECT_NAME: "@evo/ui-kit"
      run: sh ./.github/scripts/notify-telegram.sh "ðŸŽ‰ New version published ${{ github.event.release.tag_name }}"
