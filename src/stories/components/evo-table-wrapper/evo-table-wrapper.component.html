<div class="evo-table-wrapper">
    @for (dataItem of data; track dataItem) {
        <div class="evo-table-wrapper__row">
            <div class="evo-table-wrapper__cell">
                {{ dataItem.bank }}
            </div>
            <div class="evo-table-wrapper__cell">
                {{ dataItem.amount }}
            </div>
            <div class="evo-table-wrapper__cell">
                {{ dataItem.period }}
            </div>
        </div>
    }
</div>
