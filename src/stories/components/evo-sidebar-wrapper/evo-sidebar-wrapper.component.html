<evo-sidebar
    [backButton]="backButton"
    [id]="id"
    [header]="header"
    [size]="size"
    [relativeFooter]="relativeFooter"
    (back)="onBackClick()"
>
    <div content>{{content}}</div>
    <div footer>{{footer}}</div>
</evo-sidebar>

<evo-sidebar id="dynamic" [relativeFooter]="relativeFooter" (back)="onBackClick()"></evo-sidebar>
